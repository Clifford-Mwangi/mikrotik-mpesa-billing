<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Subscription Plans</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .plan { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .plan button { padding: 5px 10px; }
    #message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Buy Subscription Plans</h1>

  <div id="plans"></div>

  <h2>Enter Your Phone Number</h2>
  <input type="text" id="phone" placeholder="07XXXXXXXX" />
  <button id="payButton">Pay</button>

  <div id="message"></div>

  <script>
    let selectedPlanId = null;
    let selectedPlanName = null;
    let selectedPlanAmount = null;

    // Load plans from backend
    async function loadPlans() {
      try {
        const res = await fetch("http://localhost:5000/api/plans");
        const plans = await res.json();

        const plansDiv = document.getElementById("plans");
        plansDiv.innerHTML = "";

        plans.forEach(plan => {
          const div = document.createElement("div");
          div.className = "plan";
          div.innerHTML = `
            <h3>${plan.name}</h3>
            <p>Price: KES ${plan.price}</p>
            <button onclick="selectPlan('${plan._id}', '${plan.name}', ${plan.price})">Select Plan</button>
          `;
          plansDiv.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("message").textContent = "Failed to load plans.";
      }
    }

    function selectPlan(id, name, price) {
      selectedPlanId = id;
      selectedPlanName = name;
      selectedPlanAmount = price;
      document.getElementById("message").textContent = `Selected plan: ${name} (KES ${price})`;
    }

    async function pay() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) {
        alert("Please enter your phone number.");
        return;
      }
      if (!selectedPlanId) {
        alert("Please select a plan.");
        return;
      }

      document.getElementById("message").textContent = "Initiating payment...";

      try {
        const res = await fetch("http://localhost:5000/api/payments/pay", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            phone,
            amount: selectedPlanAmount,
            planName: selectedPlanName,
            planId: selectedPlanId
          })
        });

        const data = await res.json();
        if (data.success) {
          document.getElementById("message").textContent = "STK Push sent! Check your M-PESA.";
        } else {
          document.getElementById("message").textContent = "Payment failed: " + data.message;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("message").textContent = "Payment request failed.";
      }
    }

    document.getElementById("payButton").addEventListener("click", pay);

    // Load plans when page loads
    loadPlans();
  </script>
</body>
</html>
